version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: deribit_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deribit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deribit_password}
      POSTGRES_DB: ${POSTGRES_DB:-deribit_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deribit_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deribit_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: deribit_app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deribit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deribit_password}
      POSTGRES_DB: ${POSTGRES_DB:-deribit_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    container_name: deribit_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deribit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deribit_password}
      POSTGRES_DB: ${POSTGRES_DB:-deribit_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: .
    container_name: deribit_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deribit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deribit_password}
      POSTGRES_DB: ${POSTGRES_DB:-deribit_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
